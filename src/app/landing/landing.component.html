<div id="carouselExampleControls" class="carousel slide banner header-text" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="banner-item-01">
        <div class="text-content">
          <h4>Best Offer</h4>
          <h2>New Arrivals On Sale</h2>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="banner-item-02">
        <div class="text-content">
          <h4>Flash Deals</h4>
          <h2>Get your best products</h2>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="banner-item-03">
        <div class="text-content">
          <h4>Last Minute</h4>
          <h2>Grab last minute deals</h2>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="latest-products">
  <div class="container">
    <div class="row">
      <div class="col-md-12" style="margin: 2rem;">
        <div class="section-heading d-flex justify-content-between">
          <h2>Latest Products</h2>
          <a [routerLink]="'product'">View all products <i class="fa fa-angle-right"></i></a>
        </div>
      </div>
      <div *ngFor="let prod of products; let l=index;" class="col-md-4">
        <div class="product-item">
          <a href="#"><img src="{{prod.image}}" alt="" style="height: 15rem;"></a>
          <div class="down-content">
            <a href="#">
              <h4>{{prod.name}}</h4>
            </a>
            <h6>$25.75</h6>
            <p>{{prod.description}}</p>
            <ul class="stars">
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
            </ul>
            <span><button class="btn btn-sm btn-outline-primary" 
              (click)="Addtocart(prod)"
              ><i class="bi bi-cart"></i>Add to cart</button></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
