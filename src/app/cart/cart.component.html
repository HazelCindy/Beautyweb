  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: 	#00008B">
    <div class="container ">
      <div class=" p-1m d-flex justify-content-start" style="text-align: center;">
        <img src="../../assets/favicon.png"
          style="background-color: aliceblue; background-position: center; height: 4rem; width: 3rem;">
        <span class="d-flex align-self-center text-white"
          style="font-size: 2.5rem; letter-spacing: 0.5rem; margin-left: 0.5rem;">Nana's
          Shop</span>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarResponsive">
        <ul class="navbar-nav ml-auto text-white">
          <li class="nav-item active">
            <a class="nav-link text-white" href="index.html">Home

          <li class="nav-item">
            <a class="nav-link text-white" [routerLink]="'../product'">Our Products</a>

</header>
<div class="container">
  <div *ngIf="products">
    <div class="mb-3">
      <h2 class="mt-5">Shopping Cart ({{products.length}} items)</h2>
    </div>
    <div *ngFor="let prod of products; let l=index;">
      <div class="card mb-3">
        <div class="card-body d-flex justify-content-between">
          <img src="{{prod.image}}"  style="width: 4rem;height: 4rem;">
          <div class="d-block">
            <span>{{prod.name}}</span>
            <span>{{prod.description}}</span>
          </div>
          <span>1</span>
          <span>{{prod.price}}</span>
          <!-- <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!products">
    <div class="mb-3">
      <h2 class="mt-5">Shopping Cart</h2>
    </div>
    <div class="empty">
      <div class="d-block mb-5">
        <img src="../../assets/images/cart.svg" class="ml-10">
        <h3>Your cart is Empty</h3>
      </div>

    </div>
  </div>

</div>
